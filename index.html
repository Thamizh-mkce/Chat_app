<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-panel sender-panel">
            <h2>Sender</h2>
            <div class="chat-messages" id="sender-messages"></div>
            <input type="text" id="sender-input" placeholder="Type a message...">
            <button id="sender-send">Send</button>
        </div>
        <div class="chat-panel receiver-panel">
            <h2>Receiver</h2>
            <div class="chat-messages" id="receiver-messages"></div>
            <input type="text" id="receiver-input" placeholder="Type a message...">
            <button id="receiver-send">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
